<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Clicker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app.ae05fb60.css">
<script src="/app.ae05fb60.js"></script></head>

<body>
    <main class="container vh-100 ">
        <h1 class="text-center mb-4 border-bottom border-success">Music Clicker</h1>
        <h5 class="text-muted text-center mb-3">
            Welcome to Music Clicker! <br>
            Select your note, octave, and duration. <br>
            Add the sound, if you're not sure you can play the sound before adding it <br>
            You can also add breaks between sounds, break also works with duration. <br>
        </h5>

        <section class="row d-flex justify-content-center">
            <div class="input-group mb-3 col-4">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="start-note">Note</label>
                </div>
                <select class="custom-select" id="start-note">
                </select>
            </div>
            <div class="input-group mb-3 col-4">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="octave">Octave</label>
                </div>
                <select class="custom-select" id="octave">
                </select>
            </div>
            <div class="input-group mb-3 col-4">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="duration">Duration</label>
                </div>
                <select class="custom-select" id="duration">
                </select>
            </div>
            <button class="btn btn-warning mx-3 col" id="undoButton">Undo</button>
            <button class="btn btn-info mx-3 col" id="playButton">Play</button>
            <button class="btn btn-success mx-3 col" id="addButton">Add</button>
            <button class="btn btn-secondary mx-3 col" id="breakButton">Add Break</button>
            <button class="btn btn-danger mx-3 col" id="deleteButton">Delete All</button>
        </section>
        <div class="my-3">
            <h3 class="text-center" id="notes-to-play"> Added notes will be shown here</h3>
        </div>

        <section class="row mb-3">
            <button class="btn col-4 offset-4 btn-block btn-info" id="play-all-button">Play All</button>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="module" src="/type_your_music.e31bb0bc.js"></script>
</body>

</html>
